<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验平台</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-toggle/bootstrap-toggle.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css?version={{ static_version }}">
    <link rel="stylesheet" href="static/css/nav/public.css?version={{ static_version }}">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script src="static/js/bootstrap-toggle/bootstrap-toggle.js"></script>
</head>
<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/experiment">实验平台</a></li>
    <li><a href="/cfg_item">配置组</a></li>
</ol>


<div class="container">
    <div class="row">

        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <div class="form-group form-group-margin">
                        <label>实验层:</label>
                        <select id="layer_selector" class="selectpicker" data-size="10" data-live-search="true">
                        </select>
                    </div>

                    <div class="form-group form-group-margin">
                        <label>配置名称:</label>
                        <input id="query_cfg_item_text" class="form-control" placeholder="输入要查询的配置名称">
                    </div>

                    <div class="form-group form-group-margin">
                        <div>
                            <button id="query_cfg_item_btn" type="button" class="btn btn-sm btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <hr/>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <table id="cfg_item_result" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="text-align: center">配置id</th>
                        <th style="text-align: center">配置名称</th>
                        <th style="text-align: center">位置</th>
                        <th style="text-align: center">起始值</th>
                        <th style="text-align: center">结束值</th>
                        <th style="text-align: center">algo请求串</th>
                        <th style="text-align: center">algo应答串</th>
                        <th style="text-align: center">添加时间</th>
                        <th style="text-align: center">描述</th>
                        <th style="text-align: center">状态</th>
                        <th style="text-align: center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button id="add_cfg_item" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: right">
                    <span id="data_count_tip" style="margin-right: 15px;"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: right">
                    <ul id="page_partition_id" class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/nav/public/public.js?v={{ static_version }}"></script>
    <script src="static/js/nav/public/page_partition.js?v={{ static_version }}"></script>
    <script src="static/js/nav/toggle_active.js?v={{ static_version }}"></script>
    <script src="static/js/nav/experiment/cfg_item.js?v={{ static_version }}"></script>
</body>
</html>
