<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css">
    <link rel="stylesheet" href="static/css/nav/public.css">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>

<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/user_list">系统管理</a></li>
    <li><a href="/user_list">用户管理</a></li>
</ol>


<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <div class="input-group">
                <input id="query_user_text" type="text" class="form-control" placeholder="输入账号">
                <span class="input-group-btn">
                    <button id="query_user_button" class="btn btn-default" type="button">查找</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table id="t_user_control" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th style="text-align:center" width="20"><input id="check_all" type="checkbox" value=""></th>
                    <th style="text-align:center" width="200">id</th>
                    <th style="text-align:center" width="200">账号</th>
                    <th style="text-align:center" width="200">系统管理</th>
                    <th style="text-align:center" width="200">adtech小组</th>
                    <th style="text-align:center" width="200">实验平台</th>
                    <th style="text-align:center" width="200">添加日期</th>
                    <th style="text-align:center" width="200">操作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button id="add_user_button" type="button" class="btn btn-primary">增加</button>
            <button id="del_user_button" type="button" class="btn btn-primary">删除</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div style="text-align: right">
                <span id="data_count_tip" style="margin-right: 15px;"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div style="text-align: right">
            <ul id="page_partition_id" class="pagination">
            </ul>
        </div>
    </div>
</div>


<script src="static/js/nav/public/public.js?v=20180725"></script>
<script src="static/js/nav/public/page_partition.js?v=20180725"></script>
<script src="static/js/nav/hive/hive_index.js?v=20180725"></script>
<script src="static/js/nav/system/user_list.js?v=20180725"></script>

</html>
