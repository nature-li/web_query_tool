<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渠道列表</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>
</head>
<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/network_list">渠道管理</a></li>
</ol>


<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <div class="input-group">
                <input id="query_network_text" type="text" class="form-control" placeholder="输入渠道">
                <span class="input-group-btn">
                    <button id="query_network_button" class="btn btn-default" type="button">查找</button>
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table id="t_network_control" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th style="text-align:center" width="20"><input id="network_check_all" type="checkbox" value=""></th>
                    <th style="text-align:center" width="200">id</th>
                    <th style="text-align:center" width="200">渠道</th>
                    <th style="text-align:center" width="200">添加日期</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button id="add_network_button" type="button" class="btn btn-primary">增加</button>
            <button id="del_network_button" type="button" class="btn btn-primary">删除</button>
        </div>
    </div>

    <div class="row">
        <div style="text-align: right">
            <ul id="page_partition_id" class="pagination">
            </ul>
        </div>
    </div>
</div>


<script src="static/js/nav/public.js"></script>
<script src="static/js/nav/page_partition.js"></script>
<script src="static/js/nav/network_list.js"></script>
</body>
</html>
