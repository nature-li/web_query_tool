<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验平台</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-toggle/bootstrap-toggle.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css?version={{ static_version }}">
    <link rel="stylesheet" href="static/css/nav/public.css?version={{ static_version }}">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script src="static/js/bootstrap-toggle/bootstrap-toggle.js"></script>
</head>
<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/day_count">数据统计</a></li>
    <li><a href="/day_count">hive统计</a></li>
    <li><a href="/experiment">实验平台</a></li>
</ol>


<div class="container">
    <div class="row">

        <div class="row">
            <div class="col-xs-12">
                <form class="form-inline">
                    <div class="form-group form-group-margin">
                        <label>名称:</label>
                        <input id="query_product_text" class="form-control" placeholder="输入要查询的名称">
                    </div>

                    <div class="form-group form-group-margin">
                        <div>
                            <button id="query_product_btn" type="button" class="btn btn-sm btn-primary">查询</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <hr/>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <table id="experiment_result" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="text-align: center">id</th>
                        <th style="text-align: center">名称</th>
                        <th style="text-align: center">层次</th>
                        <th style="text-align: center">位置id</th>
                        <th style="text-align: center">最小值</th>
                        <th style="text-align: center">最大值</th>
                        <th style="text-align: center">实验名称</th>
                        <th style="text-align: center">状态</th>
                        <th style="text-align: center">操作</th>
                        <th style="text-align: center">添加时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button id="add_experiment" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: right">
                    <span id="data_count_tip" style="margin-right: 15px;"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: right">
                    <ul id="page_partition_id" class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/nav/public/public.js?v={{ static_version }}"></script>
    <script src="static/js/nav/public/page_partition.js?v={{ static_version }}"></script>
    <script src="static/js/nav/hive/hive_index.js?v={{ static_version }}"></script>
    <script src="static/js/nav/hive/experiment.js?v={{ static_version }}"></script>
</body>
</html>
