<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自查询</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css">
    <link rel="stylesheet" href="static/css/nav/public.css">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>

    <script src="static/js/highcharts/highcharts.js"></script>
</head>
<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/day_count">数据统计</a></li>
    <li><a href="/day_count">hive统计</a></li>
    <li><a href="/position">自查询</a></li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <form class="form-inline">
                <!--选择日期-->
                <div class="form-group form-group-margin">
                    <label>选择日期:</label>
                    <div class='input-group date' id='select_date' style="width: 220px;">
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <!--选择渠道-->
                <div class="form-group  form-group-margin">
                    <label>选择渠道:</label>
                    <select id="ad_network_id_selector" class="selectpicker" data-size="10" data-live-search="true">
                    </select>
                </div>

                <!--位置id-->
                <div class="form-group  form-group-margin">
                    <label>位置id:</label>
                    <input id="position_id" type="text" class="form-control" placeholder="输入位置id">
                </div>

                <!--查询-->
                <div class="form-group form-group-margin">
                    <div>
                        <button id="query_hour" type="button" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <hr/>
    </div>

    <div class="row">
        <div id="trend_chart"></div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table id="hour_result" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>日期</th>
                    <th>小时</th>
                    <th>ad_network_id</th>
                    <th>position_id</th>
                    <th>pv</th>
                    <th>impression</th>
                    <th>click</th>
                    <th>CTR</th>
                    <th>REQ</th>
                    <th>统计时间</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div style="text-align: right">
                <span id="data_count_tip" style="margin-right: 15px;"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div style="text-align: right">
                <ul id="page_partition_id" class="pagination">
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="static/js/nav/public/public.js"></script>
<script src="static/js/nav/public/page_partition.js"></script>
<script src="static/js/nav/hive/hive_index.js"></script>
<script src="static/js/nav/hive/position.js"></script>
</body>
</html>
