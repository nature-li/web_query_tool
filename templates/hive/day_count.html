<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日统计</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css">
    <link rel="stylesheet" href="static/css/nav/public.css">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>
</head>
<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/day_count">数据统计</a></li>
    <li><a href="/day_count">hive统计</a></li>
    <li><a href="/day_count">日统计</a></li>
</ol>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-inline">

                <!--开始小时-->
                <div class="form-group form-group-margin">
                    <label>开始日期:</label>
                    <div class='input-group date' id='start_date' style="width: 220px;">
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <!--结束日期-->
                <div class="form-group form-group-margin">
                    <label>结束日期:</label>
                    <div class='input-group date' id='end_date' style="width: 220px;">
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <!--选择渠道-->
                <div class="form-group form-group-margin">
                    <label>选择渠道:</label>
                    <select id="ad_network_id_selector" class="selectpicker" data-size="10" data-live-search="true">
                        <option>all_ad_network_id</option>
                    </select>
                </div>

                <!--查询-->
                <div class="form-group form-group-margin">
                    <div>
                        <button id="query_day" type="button" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="row">
            <div class="col-xs-12">
                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <table id="day_result" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>ad_network_id</th>
                        <th>pv</th>
                        <th>impression</th>
                        <th>click</th>
                        <th>CTR</th>
                        <th>统计时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: right">
                    <span id="data_count_tip" style="margin-right: 15px;"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div style="text-align: right">
                    <ul id="page_partition_id" class="pagination"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/nav/public/public.js"></script>
    <script src="static/js/nav/public/page_partition.js"></script>
    <script src="static/js/nav/hive/hive_index.js"></script>
    <script src="static/js/nav/hive/day_count.js"></script>
</body>
</html>
