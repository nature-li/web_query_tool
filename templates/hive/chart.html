<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可视化</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap-datepicker/bootstrap-datepicker.css">
    <link rel="stylesheet" href="static/css/bootstrap-select/bootstrap-select.css">
    <link rel="stylesheet" href="static/css/bootstrap-dialog/bootstrap-dialog.min.css">
    <link rel="stylesheet" href="static/css/nav/button-group.css">
    <link rel="stylesheet" href="static/css/nav/public.css">

    <script src="static/js/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="static/js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="static/js/moment/moment-with-locales.js"></script>
    <script src="static/js/bootstrap-select/bootstrap-select.js"></script>
    <script src="static/js/bootstrap-dialog/bootstrap-dialog.min.js"></script>

    <script src="static/js/highcharts/highcharts.js"></script>
    <!--
    <script src="static/js/highcharts/modules/exporting.js"></script>
    <script src="static/js/highcharts/modules/series-label.js"></script>
    <script src="static/js/highcharts/modules/oldie.js"></script>
    <script src="static/js/highcharts/highcharts-plugins/highcharts-zh_CN.js"></script>
    -->
</head>
<body>

<!--面包屑导航-->
<ol class="breadcrumb">
    <li><a href="/day_count">数据统计</a></li>
    <li><a href="/day_count">hive统计</a></li>
    <li><a href="/chart">可视化</a></li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <form class="form-inline">
                <!--图片类型-->
                <div id="chart_type" class="form-group  form-group-margin">
                    <label class="radio-inline">
                        <input type="radio" name="chart_type" value="0" checked><span>单源走势图</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="chart_type" value="1"><span>二源走势图</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="chart_type" value="2"><span>同源二日对比</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="chart_type" value="3"><span>同日二源对比</span>
                    </label>
                </div>
            </form>

            <form class="form-inline">
                <!--开始日期-->
                <div id="begin_date_div" class="form-group form-group-margin">
                    <span id="begin_span">开始:</span>
                    <div class='input-group date' id='begin_date' style="width: 220px;">
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <!--结束日期-->
                <div id="end_date_div" class="form-group form-group-margin">
                    <span id="end_span">结束:</span>
                    <div class='input-group date' id='end_date' style="width: 220px;">
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <!--选择渠道1-->
                <div class="form-group  form-group-margin">
                    <span>广告源:</span>
                    <select id="ad_network_id_selector_1" class="selectpicker" data-size="10" data-live-search="true">
                    </select>
                </div>

                 <!--对比渠道2-->
                <div id="compare_network" class="form-group-margin no-display">
                    <span>对比源:</span>
                    <select id="ad_network_id_selector_2" class="selectpicker" data-size="10" data-live-search="true">
                    </select>
                </div>

                <!--位置id-->
                <div class="form-group  form-group-margin">
                    <span>位置:</span>
                    <input id="position_id" type="text" class="form-control" placeholder="输入位置id">
                </div>

                <!--查询-->
                <div class="form-group form-group-margin">
                    <div>
                        <button id="query_hour" type="button" class="btn btn-primary btn-sm">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="line_chart_header" class="row">
        <hr/>
    </div>

    <!--<div id="container" style="max-width:800px;height:400px"></div>-->
    <div id="container"></div>

    <div id="column_chart_header" class="row">
        <hr/>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div id="start_ctr_column"></div>
        </div>
        <div class="col-xs-6">
            <div id="end_ctr_column"></div>
        </div>
    </div>

    <div id="pie_imp_chart_header" class="row">
        <hr/>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div id="start_imp_pie"></div>
        </div>
        <div class="col-xs-6">
            <div id="end_imp_pie"></div>
        </div>
    </div>

    <div id="pie_clk_chart_header" class="row">
        <hr/>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <div id="start_clk_pie"></div>
        </div>
        <div class="col-xs-6">
            <div id="end_clk_pie"></div>
        </div>
    </div>

    <div class="row">
        <hr/>
    </div>
</div>

<script src="static/js/nav/public/public.js?v=20180725"></script>
<script src="static/js/nav/public/page_partition.js?v=20180725"></script>
<script src="static/js/nav/hive/hive_index.js?v=20180725"></script>
<script src="static/js/nav/hive/chart.js?v=20180725"></script>
</body>
</html>
